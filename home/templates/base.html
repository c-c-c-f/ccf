{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />

        <title>Computing Curriculum Community Foundation</title>
        <meta content="computing curriculum community" name="description" />
        <meta content="computing curriculum community" name="keywords" />

        <!-- Favicons -->
        <link href="{% static 'img/favicon.png' %}" rel="icon" />
        <link
            href="{% static 'img/apple-touch-icon.png' %}"

        <!-- Vendor CSS Files -->
        {% comment %}
        <link
            href="assets/vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
        />
        {% endcomment %}

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

        />

        <link
            rel="stylesheet"

        />

        <!-- Vendor CSS Files -->
        {% comment %}
        <link
            href="assets/vendor/bootstrap/css/bootstrap.min.css"
            rel="stylesheet"
        />
        {% endcomment %} {% comment %}
        <link
            href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
            rel="stylesheet"
        />
        {% endcomment %}
        <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet" />
        <link
            href="{% static 'vendor/remixicon/remixicon.css' %}"
            rel="stylesheet"
        />
        <link
            href="{% static 'vendor/swiper/swiper-bundle.min.css' %}"
            rel="stylesheet"
        />
        <link
            href="{% static 'vendor/glightbox/css/glightbox.min.css' %}"
            rel="stylesheet"
        />

        <!-- Template Main CSS File -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />

        <!-- =======================================================
	* Template Name: FlexStart - v1.4.0

	* License: https://bootstrapmade.com/license/
	======================================================== -->
    </head>
    <body>
        {% include 'base_header_section.html' %}
        <!-- #main -->
        <main id="main">{% block content %}{% endblock %}</main>
        <!-- End #main -->
        {% include 'base_footer_section.html' %}

        <a
            href="#"
            class="back-to-top d-flex align-items-center justify-content-center"
        >
            <i class="bi bi-arrow-up-short"></i>
        </a>

        <!-- Vendor JS Files -->
        {% comment %}
        <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>

        <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>
        <script src="{% static 'vendor/purecounter/purecounter.js' %}"></script>
        <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
        <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>

        <!-- Template Main JS File -->
        <script src="{% static 'js/main.js' %}"></script>
